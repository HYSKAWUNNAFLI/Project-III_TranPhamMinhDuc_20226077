spring:
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/aims
    username: huygdo
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  liquibase:
    contexts: dev
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:demo}
    password: ${MAIL_PASSWORD:demo}
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

server:
  port: 8000

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.springframework.security: INFO

management:
  health:
    mail:
      enabled: false